<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시물 보기</title>
</head>
<body>
    <h2>게시물 보기</h2>
    <h2>{{ article.title }}</h2>
    <p>작성자: {{ article.author.nickname | default:"알 수 없음"}}</p>
    <p>{{ article.content }}</p>
    {% if article.photo %}
        <img src="{{ article.photo.url }}" alt="사진" style="max-width: 300px;">
    {% endif %}
    <p>기술 스택: {{ article.tech_stack }}</p>
    <p>깃허브 링크: <a href="{{ article.github_link }}">{{ article.github_link }}</a></p>

    <div class="button-group">
        <button type="button" onclick="location.href='{% url 'signup' %}'">회원가입</button>
        <button type="button" onclick="location.href='{% url 'password_reset' %}'">비밀번호 찾기</button>
    </div>
    
</body>
</html>
